<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jMAVSim WebAssembly</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 禁用全局滚动条 */
            height: 100%;
        }
        #simulatorContainer {
            width: 100%;
            height: 100vh; /* 使用视窗高度 */
            position: relative;
            overflow: hidden; /* 禁用容器内滚动 */
        }
        #simulatorIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #droneAnimation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 防止干扰鼠标交互 */
        }
        .drone-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('drone.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 1s ease;
        }
    </style>
    <script src="classes.js"></script>
    <script>
        const Module = {
            onRuntimeInitialized: function () {
                // 在这里调用 jMAVSim 的初始化函数
                console.log("jMAVSim is initialized");
            }
        };
    </script>
</head>
<body>
    <h1>jMAVSim in WebAssembly</h1>
    <button id="generateCodeButton">Generate Code</button>

    <div id="simulatorContainer" style="display: none;">
        <iframe id="simulatorIframe" src="" style="width: 100%; height: 500px; border: none;"></iframe>
    </div>

    <script>
        document.getElementById('generateCodeButton').onclick = function() {
            // 设置 iframe 的 src 属性为 jMAVSim 的 URL
            document.getElementById('simulatorIframe').src = "http://localhost:4560"; // 替换为实际的 jMAVSim URL
            document.getElementById('simulatorContainer').style.display = 'block'; // 显示 iframe
        };
    </script>
</body>
</html>
